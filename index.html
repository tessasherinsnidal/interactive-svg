<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Bear effects</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <svg id="bear" width="256" height="256" viewBox="0 0 256 256">
      <g id="left-ear">
        <circle id="left-ear-outside" cx="43.9" cy="49.2" r="34.6" fill="#673200"/>
        <circle id="left-ear-inside" cx="46.4" cy="58" r="14" fill="#ffaaca"/>
      <g id="right-ear">
        <circle id="right-ear-outside" cx="212.1" cy="49.2" r="34.6" fill="#673200"/>
        <circle id="right-ear-inside" cx="209.6" cy="58" r="14.8" fill="#ffaaca"/>
      </g>
      <g id="face">
        <circle id="full-face" cx="128" cy="133.2" r="108.1" fill="#673200"/>
        <circle id="muzzle" cx="128" cy="172.7" r="42.3" fill="#c65b00"/>
        <path id="left" fill="#c65b00" d="M174 35.4a65.6 65.6 0 0 0 61 113.3 108.2 108.2 0 0 0-61-113.3z"/>
        <path id="right" fill="#c65b00" d="M19.9 133.2a109 109 0 0 0 1.1 15.4A65.6 65.6 0 0 0 82 35.4a108.1 108.1 0 0 0-62.1 97.8z"/>

        <circle id="nose" cx="128" cy="138.1" r="13" fill="#ffaaca"/>
      </g>
      <circle id="left-eye" cx="84.8" cy="106" r="9"/>
      <circle id="right-eye" cx="171.2" cy="106" r="9"/>
  </svg>

</body>
</html>
